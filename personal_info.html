<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Profile Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-main flex flex-col">
    <!-- Header -->
    <header class="bg-nav text-white shadow-lg">
      <div class="w-full px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <img
          src="resources/logo_transparent.png"
          alt="ERU Logo"
          class="w-10 h-10"
        />

        <!-- Right Section -->
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-indigo-600 font-bold"
          >
            <i class="fas fa-user"></i>
          </div>
          <div class="hidden sm:flex items-center space-x-2">
            <button
              id="dashboard"
              class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition whitespace-nowrap"
            >
              <i class="fas fa-dashboard mr-2"></i>Dashboard
            </button>
            <button
              id="notifications"
              class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition whitespace-nowrap"
            >
              <i class="fas fa-bell mr-2"></i>Notifications
            </button>
            <button
              id="logout"
              class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition whitespace-nowrap"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8"
    >
      <div class="w-full max-w-md">
        <div class="bg-white rounded-xl overflow-hidden card-shadow">
          <div class="bg-banner text-white text-center py-6">
            <h2 class="text-2xl font-extrabold">Identity Verification</h2>
            <p class="text-indigo-100 mt-1">
              Verify your identity to access your alumni profile
            </p>
          </div>

          <!-- Form content -->
          <div class="p-8">
            <form id="PrsnlForm" class="space-y-6">
              <div>
                <label
                  for="studentId"
                  class="block text-sm font-medium text-gray-700 mb-1 mt-6"
                  >Student ID</label
                >
                <input
                  id="studentId"
                  name="studentId"
                  type="text"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 input-focus transition duration-150 ease-in-out"
                  placeholder="Enter your student ID"
                />
              </div>

              <div>
                <label
                  for="birthdate"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Date of Birth</label
                >
                <input
                  id="birthdate"
                  name="birthdate"
                  type="date"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 input-focus transition duration-150 ease-in-out"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address</label
                >
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 input-focus transition duration-150 ease-in-out"
                  placeholder="Enter your email"
                />
              </div>

              <div>
                <button
                  type="submit"
                  id="submit"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white gradient-bg-btn hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                  Submit
                </button>
              </div>
              <div>
                <button
                  id="back"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white gradient-bg-btn hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                  Back
                </button>
              </div>
            </form>

            <div class="mt-6 text-center">
              <p class="text-sm text-gray-600">
                Need help?
                <a
                  href="#"
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                  >Contact support</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-3">
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        <p>Â© 2023 Alumni Network. All rights reserved.</p>
        <div class="mt-2 flex justify-center space-x-4">
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <br />

    <script>
      document
        .getElementById("PrsnlForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const studentId = document.getElementById("studentId").value;
          const birthdate = document.getElementById("birthdate").value;
          const email = document.getElementById("email").value;

          // Simple validation
          if (!studentId || !birthdate || !email) {
            alert("Please fill in all fields");
            return;
          }

          // Here typically i could make an API call to verify the identity wala overkill XD
          // For demo purposes, i will just show an alert
          alert(
            `Verification request submitted for:\nStudent ID: ${studentId}\nDOB: ${birthdate}\nEmail: ${email}`
          );

          window.location.href = "verification.html";
        });

      document.getElementById("back").addEventListener("click", function (e) {
        e.preventDefault();

        window.location.href = "dsh_brd.html";
      });
    </script>
  </body>
</html>
