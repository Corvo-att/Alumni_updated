<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Experience | ERU Alumni Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 bg-main flex">
   <!-- Side Navigation -->
    <div class="w-64 text-white sidebar hidden md:block sticky top-0">
        <div class="p-6 flex flex-col items-center">
        <img
          src="resources/logo_transparent.png"
          alt="ERU Logo"
          class="w-24 h-24 mb-4"
        />
        <h1 class="text-2xl font-bold text-center">ERU Alumni Portal</h1>
        <p class="text-blue-200 text-center">Egyptian Russian University</p>
      </div>
            <nav>
                <ul class="space-y-3">
                    <li>
                      <a href="dsply_dsh_brd.html"
                      class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a>
                    </li>

                    <li>
                        <a href="edu_entry.html"
                        class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition">
                        <i class="fas fa-graduation-cap mr-3"></i>Qualifications</a>
                    </li>

                    <li>
                       <a href="#"
                       class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition">
                       <i class="fas fa-briefcase mr-3"></i>Experience</a>
                    </li> 

                    <li>
                        <a href="index.html"
                        class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition">
                        <i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
                    </li> 

                </ul>
            </nav>
        </div>
    </div>

    
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8 max-w-4xl">
      <div
        class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
      >
       <!-- Mobile Menu Button (hidden on larger screens) -->
        <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-indigo-600 text-white p-3 rounded-full shadow-lg">
            <i class="fas fa-bars"></i>
        </button>



        <div class="bg-banner px-6 py-4">
          <h2 class="text-2xl font-bold text-white flex items-center">
            <i class="fas fa-plus-circle mr-3"></i> New Experience
          </h2>
          <p class="text-blue-100 mt-1">
            Add details about your work or training experience
          </p>
        </div>

        <!-- Form Content -->
        <div class="p-6">
          <form id="eduForm">
            <!-- Experience Type -->
            <div class="mb-8">
              <label class="block text-gray-700 font-medium mb-3"
                >Experience type</label
              >
              <div class="flex border rounded-lg overflow-hidden">
                <button
                  type="button"
                  class="experience-tab active flex-1 py-3 px-4 text-center border-r font-medium transition"
                  data-type="training"
                >
                  <i class="fas fa-chalkboard-teacher mr-2"></i> Training
                </button>
                <button
                  type="button"
                  class="experience-tab flex-1 py-3 px-4 text-center font-medium transition"
                  data-type="job"
                >
                  <i class="fas fa-briefcase mr-2"></i> Job
                </button>
              </div>
              <input
                type="hidden"
                name="experience_type"
                id="experience_type"
                value="training"
              />
            </div>

            <!-- Date Range -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
              <div>
                <label
                  for="start_date"
                  class="block text-gray-700 font-medium mb-2"
                  >Start date</label
                >
                <div class="relative">
                  <input
                    type="date"
                    id="start_date"
                    name="start_date"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                  />
                  <i
                    class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400"
                  ></i>
                </div>
              </div>
              <div>
                <label
                  for="end_date"
                  class="block text-gray-700 font-medium mb-2"
                  >End date</label
                >
                <div class="relative">
                  <input
                    type="date"
                    id="end_date"
                    name="end_date"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                  />
                  <i
                    class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400"
                  ></i>
                </div>
              </div>
            </div>

            <!-- Organization Information -->
            <div>
              <h3
                class="text-xl font-semibold text-gray-800 mb-6 flex items-center"
              >
                <i class="fas fa-building mr-2 text-blue-600"></i> Organization
                Information
              </h3>

              <div class="space-y-6">
                <!-- Organization Sector -->
                <div>
                  <label
                    for="org_sector"
                    class="block text-gray-700 font-medium mb-2"
                    >Organization Sector</label
                  >
                  <select
                    id="org_sector"
                    name="org_sector"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                  >
                    <option value="" disabled selected>Select sector</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="government">Government</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <!-- Organization Name -->
                <div>
                  <label
                    for="org_name"
                    class="block text-gray-700 font-medium mb-2"
                    >Organization Name</label
                  >
                  <input
                    type="text"
                    id="org_name"
                    name="org_name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Enter organization name"
                  />
                </div>

                <!-- Organization Address -->
                <div>
                  <label
                    for="org_address"
                    class="block text-gray-700 font-medium mb-2"
                    >Organization Address</label
                  >
                  <textarea
                    id="org_address"
                    name="org_address"
                    rows="2"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Enter full address"
                  ></textarea>
                </div>

                <!-- Organization Phone -->
                <div>
                  <label
                    for="org_phone"
                    class="block text-gray-700 font-medium mb-2"
                    >Organization Phone</label
                  >
                  <div class="flex">
                    <select
                      class="px-4 py-2 border rounded-l-lg focus:outline-none focus:border-blue-500 bg-gray-50 w-24"
                    >
                      <option>+20</option>
                      <option>+966</option>
                      <option>+971</option>
                      <option>+1</option>
                    </select>
                    <input
                      type="tel"
                      id="org_phone"
                      name="org_phone"
                      class="flex-1 px-4 py-2 border-t border-b border-r rounded-r-lg focus:outline-none focus:border-blue-500"
                      placeholder="Phone number"
                    />
                  </div>
                </div>

                <!-- Other Info -->
                <div>
                  <label
                    for="other_info"
                    class="block text-gray-700 font-medium mb-2"
                    >Other Info</label
                  >
                  <textarea
                    id="other_info"
                    name="other_info"
                    rows="3"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Additional information about your experience"
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Save Button -->
            <div class="mt-10">
              <button
                type="submit"
                class="gradient-bg-btn text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition flex items-center mx-auto"
              >
                <i class="fas fa-save mr-2"></i> Save Experience
              </button>
            </div>
          </form>
        </div>
      </div>
         <!-- Footer -->
    <footer class="p-6">
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        <p>Â© 2023 Alumni Network. All rights reserved.</p>
        <div class="mt-2 flex justify-center space-x-4">
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    </main>

 

    <script>
      // mobile menu toggle
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      // Form validation will go here

      document
        .getElementById("eduForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "dsply_dsh_brd.html";
        });
    </script>
  </body>
</html>
