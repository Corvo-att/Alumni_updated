<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERU Alumni Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body bg-gray-100 flex flex-col">
    <!-- Header -->
<header class="bg-nav text-white shadow-lg">
  <div class="w-full px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <img
      src="resources/logo_transparent.png"
      alt="ERU Logo"
      class="w-10 h-10"
    />

  </div>
</header>


    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
          <div class="bg-banner py-4 px-6">
            <h2 class="text-2xl font-bold text-white text-center">
              Welcome Back Alumni!
            </h2>
          </div>

          <div class="p-8">
            <form id="loginForm" class="space-y-6">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none"
                    placeholder="your@email.com"
                  />
                </div>
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Password</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  />
                  <label
                    for="remember-me"
                    class="ml-2 block text-sm text-gray-700"
                    >Remember me</label
                  >
                </div>

                <div class="text-sm">
                  <a
                    href="#"
                    class="font-medium text-blue-600 hover:text-blue-500"
                    >Forgot password?</a
                  >
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Sign in
                </button>
              </div>
            </form>

            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-2 bg-white text-gray-500"
                    >Or continue with</span
                  >
                </div>
              </div>

              <div class="mt-6 grid grid-cols-3 gap-3">
                <a
                  href="#"
                  class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                >
                  <i class="fab fa-google text-red-500"></i>
                </a>
                <a
                  href="#"
                  class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                >
                  <i class="fab fa-facebook-f text-blue-600"></i>
                </a>
                <a
                  href="#"
                  class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
                >
                  <i class="fab fa-linkedin-in text-blue-500"></i>
                </a>
              </div>
            </div>

            <div class="mt-6 text-center">
              <p class="text-sm text-gray-600">
                Don't have an account?
                <a
                  href="#"
                  class="font-medium text-blue-600 hover:text-blue-500"
                  >Register here</a
                >
              </p>
            </div>
          </div>
        </div>

    <footer class="mt-6 text-center text-sm text-gray-500 font-bold bg-gray-100 py-4 rounded-lg" >
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        <p>© 2023 Alumni Network. All rights reserved.</p>
        <div class="mt-2 flex justify-center space-x-4">
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    </main>

    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
          }
        });

      // Login submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here i will isa normally handle the login logic
          alert("Login functionality would be implemented here!");
          window.location.href = "dsh_brd.html";
        });
    </script>
  </body>
</html>
