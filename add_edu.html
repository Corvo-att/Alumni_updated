<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Education | ERU Alumni Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-main">
    <!-- Mobile Menu -->
    <div class="md:hidden fixed top-4 left-4 z-20">
      <button id="menuToggle" class="p-2 rounded-md bg-blue-600 text-white">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar h-screen w-64 text-white fixed">
      <div class="p-6 flex flex-col items-center">
        <img
          src="resources/logo_transparent.png"
          alt="ERU Logo"
          class="w-24 h-24 mb-4"
        />
        <h1 class="text-2xl font-bold text-center">ERU Alumni Portal</h1>
        <p class="text-blue-200 text-center">Egyptian Russian University</p>
      </div>

      <nav class="mt-8">
        <a
          href="dsply_dsh_brd.html"
          class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition"
        >
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>
        <a
          href="#"
          class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition"
        >
          <i class="fas fa-graduation-cap mr-3"></i>
          Qualifications
        </a>
        <a
          href="exprnc_entry.html"
          class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition"
        >
          <i class="fas fa-briefcase mr-3"></i>
          Experience
        </a>
        <a
          href="index.html"
          class="flex items-center px-6 py-3 text-white hover:bg-blue-700 transition"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          Logout
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div
        class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
      >
        <!-- Form Header -->
        <div class="bg-banner px-6 py-4 flex items-center space-x-4">
          <div class="bg-white bg-opacity-20 p-3 rounded-full">
            <i class="fas fa-graduation-cap text-white text-xl"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Academic Information</h2>
            <p class="text-blue-100">
              Tell us about your educational background at ERU
            </p>
          </div>
        </div>

        <!-- Form Content -->
        <div class="p-6">
          <form id="educationForm">
            <div class="space-y-6">
              <!-- Academic ID -->
              <div>
                <label
                  for="academicId"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Academic ID</label
                >
                <input
                  type="text"
                  id="academicId"
                  name="academicId"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-focus focus:border-blue-500 transition"
                  placeholder="Enter your academic ID"
                />
              </div>

              <!-- Graduation Year -->
              <div>
                <label
                  for="graduationYear"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Graduation Year</label
                >
                <select
                  id="graduationYear"
                  name="graduationYear"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-focus focus:border-blue-500 transition"
                >
                  <option value="" disabled selected>
                    Select graduation year
                  </option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                </select>
              </div>

              <!-- Bachelor's Degree -->
              <div>
                <label
                  for="degree"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Bachelor's Degree</label
                >
                <input
                  type="text"
                  id="degree"
                  name="degree"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-focus focus:border-blue-500 transition"
                  placeholder="Enter your degree"
                />
              </div>

              <!-- Graduation Major -->
              <div>
                <label
                  for="major"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Graduation Major</label
                >
                <input
                  type="text"
                  id="major"
                  name="major"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-focus focus:border-blue-500 transition"
                  placeholder="Enter your major"
                />
              </div>

              <!-- Graduation Project Title -->
              <div>
                <label
                  for="projectTitle"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Graduation Project Title</label
                >
                <textarea
                  id="projectTitle"
                  name="projectTitle"
                  rows="3"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-focus focus:border-blue-500 transition"
                  placeholder="Enter your graduation project title"
                ></textarea>
              </div>

              <!-- Form Actions -->
              <div class="flex justify-end space-x-4 pt-4">
                <button
                  type="button"
                  id="Cancel"
                  class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  id="edu_sbmt"
                  class="px-6 py-2 gradient-bg-btn text-white rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                  Save Information
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="p-6">
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        <p>Â© 2023 Alumni Network. All rights reserved.</p>
        <div class="mt-2 flex justify-center space-x-4">
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" class="hover:text-indigo-600"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      // Form validation will go here also
      document
        .getElementById("educationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here i will isa normally handle the sbmt
          alert("Education information saved successfully!");
          window.location.href = "dsply_dsh_brd.html";
        });

      document.getElementById("Cancel").addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "dsply_dsh_brd.html";
      });
    </script>
  </body>
</html>
